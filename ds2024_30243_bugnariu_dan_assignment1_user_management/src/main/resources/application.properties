database.ip=${DB_IP:localhost}
database.port=${DB_PORT:3306}
database.user=${DB_USER:root}
database.password=${DB_PASSWORD:root}
database.name=${DB_DBNAME:user_management}
spring.datasource.url=jdbc:mysql://${database.ip}:${database.port}/${database.name}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&autoReconnect=true&createDatabaseIfNotExist=true
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
server.tomcat.threads.max=1
logging.level.root=error
logging.level.org.springframework=error
logging.level.ro.tuc=error
spring.application.name=user_management
server.port=${PORT:8080}
server.servlet.context-path=/user_management
device.service.url=${DEVICE_SERVICE_URL:http://localhost:8081/device_management/sync}
chat.service.url=${CHAT_SERVICE_URL:http://localhost:8084/chat/sync}
jwt.public.
jwt.private.
